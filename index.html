<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annexa Graduate Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
  <header>
    <h1>Annexa Graduate Test</h1>

    <!-- Image Button that allows user to refresh data and charts -->
    <img id="refresh-data" src="./images/refresh-18dp.svg" alt="Refresh Data" title="Refresh Data" />
  </header>

  <main>
    <h2>Total recoveries around Perth and Melbourne offices</h2>

    <article>
      <section>
        <canvas id="victoria-chart"></canvas>
      </section>

      <section>
        <canvas id="western-australia-chart"></canvas>
      </section>
    </article>
  </main>

  <footer>
    By Zeeshan Khan
  </footer>

  <!-- Moment JS -->
  <script src="./scripts/moment.js"></script>
  <!-- Moment Timezone with Timezone Data -->
  <script src="./scripts/moment-timezone-with-data.js"></script>
  <!-- Chart JS  -->
  <script src="./scripts/Chart.min.js"></script>
  <!-- D3 Library -->
  <script src="./scripts/d3.min.js"></script>
  <!-- Main JavaScript file that draws the charts -->
  <script src="./scripts/main.js" crossorigin="anonymous"></script>
</body>

</html>
